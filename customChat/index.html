<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/phosphor-icons"></script>

  <title>Chat divertido</title>
</head>
<body>

  <div class="app">
      <header>
        <div class="user-info">
          <img src="https://randomuser.me/api/portraits/women/18.jpg" alt="Foto de perfil">
          <div class="user-status">
            <strong>Cecilia Sassaki</strong>
            <div class="status">Online</div>
          </div>
        </div>

        <div class="close-chat">
            <i class="ph-x-circle"></i>
        </div>
      </header>

      <main>
        <div class="last-seen">
          Hoje 11:30
        </div>
        <div class="chat-of-messages">

          <div class="message">
            <div class="message-time">
              Cecilia - 11:30
            </div>
            <div class="message-body">
              Tive uma ideia incrível para um projeto!
            </div>
          </div>

          <div class="message own">
            <div class="message-time">
              Você - 11:32
            </div>
            <div class="message-body">
              Sério? Me conta mais...
            </div>
          </div>

          <div class="message">
            <div class="message-time">
              Cecilia - 11:34
            </div>
            <div class="message-body">
              E se a gente fizesse um chat moderno e responsivo em apenas uma semana?
            </div>
          </div>

          <div class="message own">
            <div class="message-time">
              Você - 11:36
            </div>
            <div class="message-body">
              <strong>#boraCodar... XD</strong>              
            </div>
          </div>

        </div>
      </main>

      <footer>
        <form action="">
            <input type="text" placeholder="Digite sua mensagem...">
            <button>
              <i class="ph-paper-plane-tilt-bold"></i>
            </button>
        </form>
      </footer>
  </div>

  <script>
    const messages = document.querySelector(".chat-of-messages")
    messages.lastElementChild.scrollIntoView()
  </script>
  
</body>
</html>
